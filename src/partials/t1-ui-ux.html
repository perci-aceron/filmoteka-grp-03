<main>
    <section id="movie-container">
        <!-- Movie cards will be dynamically added here -->
    </section>
    <div id="pagination-container">
        <!-- Pagination links will be dynamically added here -->
    </div>
</main>

<div id="modal">
    <div class="modal-content">
        <h2>Movie Title</h2>
        <!-- Additional movie information will be dynamically added here -->
        <button id="add-to-watched" class="modal-btn">Add to Watched</button>
        <button id="add-to-queue" class="modal-btn">Add to Queue</button>
        <button id="close-button" class="close-button" data-modal-close>
            <svg class="close-icon" width="30" height="30">
                <use xlink:href="./images/svg/icons.svg#close"></use>
            </svg>
        </button>
    </div>
</div>
